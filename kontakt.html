<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt mig</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/faeb6a1351.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/navigation.js" defer></script>
  </head>
  <body>
    <!--header-->
    <header>
      <a href="index.html">
        <img class="logo" src="img/logo.png" alt="genbrug cph logo"
      /></a>

      <nav>
        <ul>
          <li><a href="index.html">Forside</a></li>
          <li><a href="genbrugsguidenv.html">Genbrugsguide Nordvest</a></li>
          <li><a href="kontakt.html">Kontakt mig</a></li>
        </ul>
      </nav>

      <button id="bars">
        <i class="fa-solid fa-bars fa-2x"></i>
      </button>
    </header>

      <main>
        <section class="text-3">
          <p>
            Er der genbrugsbutikker du synes jeg skal besøge eller har du andre
            spørgsmål, kan du kontakte mig her:
          </p>
        </section>

        <form class="kontaktform">
          <label class="visually-hidden" for="navn">Navn</label>
          <input id="navn" type="text" placeholder="Navn" required />

          <label class="visually-hidden" for="mail">E-mail</label>
          <input id="mail" type="email" placeholder="E-mail" />

          <label class="visually-hidden" for="besked">Besked</label>
          <textarea id="besked" cols="30" rows="10" placeholder="Besked"></textarea>

          <input type="submit" name="submit" value="Send besked" />
        </form>
        
        <div class="logo-kontakt">
          <img src="img/logo.png" alt="logo genbrug cph" />
        </div>
      </main>

      <footer>
        <div class="footer-links">
          <p><a href="#">Hvem er jeg?</a></p>
          <p><a href="kontakt.html">Kontakt mig</a></p>
          <p><a href="#">Cookie og privatlivspolitik</a></p>
        </div>

        <div class="footer-img">
          <p>Følg mig på sociale medier:</p>
          <a href="#"><img src="img/Youtube_logo.png" alt="youtube logo" /></a>
          <a href="#"><img src="img/Instagram.png" alt="instagram logo" /></a>
          <a href="#"><img src="img/tiktok.png" alt="tiktok logo" /></a>
        </div>
      </footer>
    </header>
  </body>
</html>
